<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>熊貓問卷調查</title>
  </head>
  <body>
    <form action="" method="GET">
      <lable for="myname">姓名：</lable>
      <input
        id="myname"
        type="text"
        name="InputName"
        required
        value="Peter Wang"
        placeholder="請輸入真實姓名"
      />
      <br />
      <!-- <input id="male" type="radio" name="gender" value="male" />
      <label for="male">男</label>
      <input id="female" type="radio" name="gender" value="female" />
      <label for="female">女</label>
      <input id="other" type="radio" name="gender" value="other" />
      <label for="other">其他</label> -->
      <lable for="gender">性別：</lable>
      <select name="gender" id="gender" required>
        <option></option>
        <option value="male">男性</option>
        <option value="female">女性</option>
        <option value="other">其他</option>
      </select>
      <br />
      <label for="tele">電話：</label>
      <input id="tele" type="text" name="telephone" />
      <br />
      <label for="email">信箱：</label>
      <input for="email" type="email" name="email" />
      <br />
      <label for="age">年齡：</label>
      <input
        id="age"
        type="number"
        name="age"
        value="18"
        min="0"
        max="150"
        required
      />
      <br />
      <label for="area">地區</label>
      <input list="arealist" type="text" name="area" id="area" />
      <datalist id="arealist">
        <option value="基隆市">基隆市</option>
        <option value="台北市">台北市</option>
        <option value="新北市">新北市</option>
        <option value="台中市">台中市</option>
      </datalist>
      <br />
      <label>給網站的建議：</label>
      <br />
      <textarea
        name="suggestion"
        id="suggestion"
        cols="30"
        rows="10"
        placeholder="請提供建議"
      ></textarea>
      <br />
      <input
        type="checkbox"
        id="checkbox"
        name="news"
        value="newspaper"
        checked
      />
      <label for="checkbox">訂閱熊貓電子報</label>
      <br />
      <button type="submit">提交表單</button>
    </form>
  </body>
</html>
